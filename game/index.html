<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Game?</title>

	<!-- FONT -->

	<!-- SHIMS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.1/es6-shim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jsface/2.4.9/jsface.min.js"></script>

	<!-- LIB -->
	<script src="js/lib/phaser.min.js"></script>

	<!-- GAME -->
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>

	<!-- DEFS -->
	<script src="js/defs/AnimationSets.js"></script>
	<script src="js/defs/Abilities.js"></script>

	<script src="js/defs/EntityTypes.js"></script>
	
	<!-- CLASSES -->
	<script src="js/Entity.js"></script>
	<script src="js/controllers/Controller.js"></script>
	<script src="js/controllers/PlayerController.js"></script>

	<script src="js/Game.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

window.onload = function() {

	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game("100%", "100%", Phaser.AUTO, '');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
